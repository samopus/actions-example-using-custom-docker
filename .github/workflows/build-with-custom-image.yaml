name: Example build with custom image

on:
  push:
    branches: [ master ]
  
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: samopus/actions-custom-image-runtime

jobs:
  build-binary:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/samopus/actions-custom-image-build:2.5
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.PAT_DOCKER_REGISTRY }}
    steps:
    - name: Checkout 
      uses: actions/checkout@v3
    - name: Build Binary
      run: ./build.sh
    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: example-build-package
        path: package.zip

  build-and-push-image:
    needs: build-binary
    runs-on: ubuntu-latest
    steps:
    - name: Download artifact
      uses: actions/download-artifact@v2
      with:
        name: example-build-package
    - name: Prepare Docker Image
      run: unzip package.zip
    - name: Login to Github Registry
      uses: docker/login-action@v1
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.PAT_DOCKER_REGISTRY }}
    - name: Extract metadata for Docker
      id: meta
      uses: docker/metadata-action@v3
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: latest
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
    - name: Build and push image
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
      
  test-image:
    needs: build-and-push-image
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/samopus/actions-custom-image-runtime:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.PAT_DOCKER_REGISTRY }}
    steps:
    - name: Checkout 
      uses: actions/checkout@v3
    - name: Run tests
      run: ./test.sh

